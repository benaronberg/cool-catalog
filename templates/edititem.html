<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Kodchasan|Nunito&display=swap" rel="stylesheet"> 
</head>
<body>
	<h1>Edit Item</h1>
	<form action= "{{url_for('editItem', item=item.name, category=category.name)}}" method = 'POST'>
		<p>Name:</p>
		<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>
		<p>Description:</p>
		<input type = 'text' size='30' name = 'description' placeholder = '{{item.description}}'>

		<input type='submit' value='Edit'>
	</form>

	<a href= '{{url_for('catalog')}}'>Cancel</a>
</body>
</html>
